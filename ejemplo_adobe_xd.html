<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>Adobe XD</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
  </head>
<body>
      <!--Etiquetas de maquetacion-->
      <!--Etiqueta de encabezado-->
      <div class="contenedor">
          <header>
            <nav>
            <a href="#">Incio</a>
            <a href="#">Galeria</a>
            <a href="#">Contactos</a>
            </nav>
          <div class="textos">
            <h1 class="texto">Instituo Quito</h1>
            <p class="parrafo">Comercio Electronico</p>
          </div>

          <div class="logo">
            <img src="img/itq.png">
          </div>
        </header>

          <!--Etiqueta section contiene todo el contenido del sitio web--->
          <section class="main">
          <article class="articulos-imagenes">
          <div class="imagenes">
          <img src="img/imagen1.jpg" alt="imagen1">
          <img src="img/imagen2.jpg" alt="imagen2">
          <img src="img/imagen3.jpg" alt="imagen3">
          <img src="img/imagen4.jpg" alt="imagen4">
          <img src="img/imagen5.jpg" alt="imagen5">
          <img src="img/imagen6.jpg" alt="imagen6">
          </div>
          </article>
          <article class="mapa">
          <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://www.maps.ie/map-my-route/">Measure running distance on a map</a></div>
          </article>
          <div class="formulario">
          <section class="registros">
            <h3 class="titulo">formulario de registro</h3>
            <form action="" method="post">
              <input type="text" placeholder="Nombre" maxlength="7" required>
              <input type="text" placeholder="Apellido" maxlength="7" required>
              <input type="number" placeholder="Edad" required>
              <input type="number" placeholder="Telefono" required>
              <input type="email" placeholder="Correo" required>
              <input type="password" placeholder="ContraseÃ±a" required>
              <button type="submit">Registrar</button>
              <button type="reset">Cancelar</button>
            </form>
          </section>
          </div>
          </section>

          <!--Etiqueta Footer pie-->
          <footer>
          <div class="iconos">
             <div class="face">
             </div>
             <div class="twitter">
             </div>
             <div class="youtube">
             </div>
             <div class="instagram">
             </div>
             <div class="whatsapp">
             </div>
          </div>
          </footer>
      </div>
  </body>
</html>
